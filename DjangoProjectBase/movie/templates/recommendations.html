{% extends 'base.html' %} 
{% block content %}

<div class="container">
    <form action=""> <!-- especifica que al hacer clic en enviar, enviamos el formulario a la misma pÃ¡gina-->
        <div class="mb-3"> <!--agrega espacio inferior de 3 unidades-->
            <label for="recommendations" class="form-label"> <!--asocia un texto descriptivo con un campo de entrada en un formulario-->
                Recommend for Movie:
            </label>
            <input type="text" class="form-control" name="recommendations"/>
        </div>
        <button type="submit" class="btn btn-primary">Recommend</button>
    </form>   
    <p>Recommending for: </p>
    <div v-for="movie in movies" class="col">
        <div class="card">
        <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title fw-bold">{{ movie.title}}</h5>
            <p class="card-text">{{ movie.description}}</p>
            <p class="card-text">{{ movie.genre}}</p>
            <p class="card-text">{{ movie.year}}</p>
            {% if movie.url %}
                 <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
